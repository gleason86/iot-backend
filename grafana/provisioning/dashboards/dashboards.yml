# Grafana Dashboard Provisioning
# Auto-loads dashboards from JSON files on startup

apiVersion: 1

providers:
  # IoT Devices (MQTT sensors, Arduino, ESP32, etc.)
  - name: 'IoT Devices'
    orgId: 1
    folder: 'IoT'
    folderUid: 'iot-devices'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/iot
